<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Messaging App</title>
    <style>
      body {
        background-color: #0e4065;
        background-blend-mode: screen, overlay, hard-light, color-burn, color-dodge, normal;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .chat-window {
        width: 90%;
        max-width: 600px;
        height: 80vh;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-window::-webkit-scrollbar {
        display: none;
      }

      .chat-header {
        background-color: #007bff;
        color: #ffffff;
        padding: 1rem;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .chat-messages {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        background-color: #f4f4f4;
      }

      .chat-input {
        display: flex;
        padding: 1rem;
        border-top: 1px solid #ddd;
        background-color: #ffffff;
      }

      .chat-input input {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-right: 0.5rem;
      }

      .chat-input button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .chat-input button:hover {
        background-color: #0056b3;
      }

      .message {
        margin-bottom: 1rem;
      }

      .message.sent {
        text-align: right;
      }

      .message.received {
        text-align: left;
      }

      .message .content {
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        max-width: 70%;
      }

      .message.sent .content {
        background-color: #007bff;
        color: #ffffff;
      }

      .message.received .content {
        background-color: #e9ecef;
        color: #333333;
      }
    </style>
  </head>

  <body>
    <div class="chat-window">
      <div class="chat-header">Medical Emergency Chat</div>
      <div class="chat-messages">
        <div class="message received">
          <div class="content">Hello, how can I assist you today?</div>
        </div>
        <div class="message sent">
          <div class="content">I need help with a medical emergency.</div>
        </div>
        <!-- More messages here -->
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message here" id="message" />
        <button>Send</button>
      </div>
    </div>
  </body>
</html>
